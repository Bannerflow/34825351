<div class="container mx-auto py-6">
  <div class="flex flex-row justify-between items-center mb-5">
    <h1 class="text-2xl font-bold mb-4 dark:text-white">Pok√©mon List</h1>
    <a
      (click)="goToRandomPokemonDetail()"
      class="flex flex-row justify-between items-center bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 dark:bg-blue-500 dark:hover:bg-blue-600 transition cursor-pointer"
    >
      <div class="i-lucide-shuffle me-2"></div>
      <div>Random</div>
    </a>
  </div>

  <p-loading [show]="!!(loading$ | async)"></p-loading>
  <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-3 gap-4">
    <div
      *ngFor="let pokemon of pokemons$ | async"
      class="bg-gray-200 dark:bg-gray-900 hover:dark:bg-gray-950 hover:bg-gray-300 shadow-md rounded-lg p-4 text-center cursor-pointer"
      (click)="goToDetailsPage(pokemon.id)"
    >
      <p-pokemon-img
        [name]="pokemon.name"
        [mainImage]="pokemon.mainImage"
        [dreamImage]="pokemon.dreamImage"
      />
      <h2 class="text-lg font-semibold dark:text-white">
        {{ pokemon.name | titlecase }}
      </h2>
    </div>
  </div>

  <div class="flex justify-end mt-4 gap-x-3">
    <button
      [disabled]="!(hasPrev$ | async)"
      (click)="goToPreviousPage()"
      class="dark:bg-gray-700 bg-gray-300 text-white py-2 px-4 rounded-full hover:bg-gray-500 transition disabled:bg-gray-800 disabled:cursor-not-allowed"
    >
      <span class="i-lucide-chevron-left"></span>
    </button>
    <button
      [disabled]="!(hasNext$ | async)"
      (click)="goToNextPage()"
      class="dark:bg-gray-700 bg-gray-300 text-white py-2 px-4 rounded-full hover:bg-gray-500 transition disabled:bg-gray-800 disabled:cursor-not-allowed"
    >
      <span class="i-lucide-chevron-right"></span>
    </button>
  </div>
</div>
